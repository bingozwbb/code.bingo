<body>
    <script>
        const ages = [18,20,30,40,10];
        const this_age = ages.find((age)=> {
            return age === 10
        });
        const this_age_index = ages.findIndex((age) => {
            return age === 10
        });
        console.log(this_age, this_age_index );
    </script>
