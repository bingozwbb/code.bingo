<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>alloyFinger 练习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .imgBox{
            text-align: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #000;

        }
        img {
            width: 160px;
            
        }
        .title {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="example">
        <div class="title">tap</div>
        <div class="imgBox tapBox">
            <img src="http://alloyteam.github.io/AlloyFinger/asset/test.png" alt="">
        </div>
        <div class="title">pinch</div>
        <div class="imgBox ">
            <img id= "pinchImage"src="http://alloyteam.github.io/AlloyFinger/asset/test.png" alt="">
        </div>
        <div class="title">rotate</div>
        <div class="imgBox ">
            <img id= "rotateImage"src="http://alloyteam.github.io/AlloyFinger/asset/test.png" alt="">
        </div>
      
        
    </div>
    <script src="./alloy_finger.js"></script>
    <script src="./vconsole.min.js"></script>
</body>
<script src="http://alloyteam.github.io/AlloyFinger/alloy_finger.js"></script>
<script>
    new AlloyFinger(
        document.querySelector('.tapBox'),{
            tap: function() {
                console.log('tap');
            },
            doubleTap: function() {
                console.log('doubleTap');
            }
        }
    )
        // 冒号 端口号
    const pinchImage = document.getElementById('pinchImage')
    new AlloyFinger(
        pinchImage,
        {
            pinch: function(evt) {
                pinchImage.style.transform = `scale(${evt.zoom})`;
            }
        }
    )
    const  rotateImage = document.getElementById('rotateImage');
    new AlloyFinger(
        rotateImage,
        {
            rotate: function(evt) {
                console.log(evt.angle);
                // rotate : 20
                // rotate : 40
                // rotate : 50
                const rotateStr = rotateImage.style.transform;
                console.log(rotateStr); // rotate(89deg)
                rotateImage.style.transform = `rotate(${evt.angle}deg)`;
            }
        }
    )
</script>
</html>
